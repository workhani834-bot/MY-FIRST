<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Circular Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock-face">
          <!-- Numbers on the clock (Corrected for Proper Circular Layout) -->
<div class="number" style="top: 10%; left: 50%;">12</div>
<div class="number" style="top: 15%; left: 70%;">1</div>
<div class="number" style="top: 30%; left: 85%;">2</div>
<div class="number" style="top: 50%; left: 90%;">3</div>
<div class="number" style="top: 70%; left: 85%;">4</div>
<div class="number" style="top: 85%; left: 70%;">5</div>
<div class="number" style="bottom: 1%; left: 52%;">6</div>
<div class="number" style="top: 85%; left: 30%;">7</div>
<div class="number" style="top: 70%; left: 15%;">8</div>
<div class="number" style="top: 51%; left: 10%;">9</div>
<div class="number" style="top: 30%; left: 15%;">10</div>
<div class="number" style="top: 15%; left: 30%;">11</div>


            <!-- Clock Hands -->
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
